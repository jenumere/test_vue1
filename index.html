<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
  <div id="app">Premier div</div>
  <div>Le reste de la page n'est pas géré par Vue.js</div>
  </body>

  <script>
    var app = Vue.createapp({
      template : "Ce div est géré avec Vue.js"
    });

    // monter l'appication Vue.js sur le <div> ayant l'identification "app
      var vm = app.mount("div#app");
  </script>
</html>
